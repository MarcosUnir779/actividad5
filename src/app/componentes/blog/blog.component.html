<section>
    <!-- form -->
    <div>
        <label>TÃ­tulo:</label>
        <input type="text" id="titulo" name="titulo" [(ngModel)]="newNoticia.titulo"/>
    </div>
    <div>
        <label>Url:</label>
        <input type="text" id="url" name="url" placeholder="https://ejemplo.com" [(ngModel)]="newNoticia.imagenUrl">
    </div>
    <div>
        <label>Texto:</label>
        <input type="text" id="cuerpoTexto" name="Cuerpo noticia" [(ngModel)]="newNoticia.cuerpoTexto"/>
    </div>
    <div>
        <label>Fecha:</label>
        <input type="text" id="fecha" name="fecha" placeholder="2024-02-07" [(ngModel)]="newNoticia.fecha">
    </div>
    <div>
        <button (click)="crearNoticia()" [disabled]="!inputsRellenos()">Crear noticia</button>
    </div>
    <!-- pintar las noticias -->
    <div [innerHTML]="cargarDatos()"></div>
</section>
